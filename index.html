<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/my-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>E-LEARNING</title>
    

</head>
<body>
    <main>

        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-4 ">
                    <form action="https://ahmedsalim01.github.io/E-LEARNING-APPLICATION-V1.0-E-Classe/dashboard.html" class="bg-white py-3 px-3 ">
                        <div class="m-4 ">
                             <a href="#" class="navbar-brand text-dark   border-start border-3 border-info px-2 mx-3"> E-classe</a>
                        </div>
                        <h6 class="title fw-bolder text-center mb-2">SIGN IN</h6>
                        <p class="test text-secondary  text-center ">Enter your credentials to access your account</p>
                        <div class="mb-2">
                          <label for="exampleInputEmail1" class="form-label text-secondary fw-bolder">Email</label>
                          <input type="email" class="form-control fw-bolder " id="exampleInputEmail1" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label text-secondary fw-bolder">Password</label>
                          <input type="password" class="form-control fw-bolder " id="exampleInputPassword1 "placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-info w-100 text-white mb-4">SIGN IN</button>
                        <p class="forgot text-center ">Forgot your password? <a href="#" class="text-info">Reset Password</a></p>
                      </form>
                </section>    
            </section>
        </section>

    </main>
  
  
    <script src="js/my-bootstrap.js"></script>
</body>
</html>
